{% extends 'core.html' %} {% block title %} Login {% endblock %}
{% block content %}
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center" style="background-color: #FAF0E6;">
                            <img src="{{ url_for('static', filename='logo') }}" class="img-thumbnail border-none" alt="panthota_img">
                            <h2 class="fw-bold mb-2 text-uppercase login-title">PANTHOTA</h2>

                            <form method="POST">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" name="username" id="username" class="form-control form-control-lg" />
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control form-control-lg" />
                                </div>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-login btn-lg btn-block" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
